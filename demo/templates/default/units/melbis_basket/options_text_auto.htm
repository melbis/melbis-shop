<input type="hidden" name="option{ID}_id" value="{VALUE_ID}">

<script>

$('input[name=option{ID}_text]').autocomplete(
{    
    lookup: function (query, done) 
    {
        $.post('[MS:VAR:LANG]/?mod=melbis_basket', { func: 'auto_option', query: query, id: {ID} }, function(data) { done(data); }, 'json');        
    },
    onSelect: function (sugg) 
    {
        $('input[name=option{ID}_id').val(sugg.data);
    }
});

</script>
