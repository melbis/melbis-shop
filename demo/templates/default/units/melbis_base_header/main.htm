<header>
    <div class="container-fluid logo melbis_css_max_width">         
        <div class="row">
            <div class="col-8 col-sm-8 col-md-5 col-lg-5 col-xl-6">
                <div class="d-none d-sm-block">                    
                    <a href="/{MS:VAR:LANG}/" class="display-3 text-primary text-nowrap text-decoration-none"><i class="fa-solid fa-shop"></i> {TAG_SITE_NAME}<small class="text-muted font-weight-light" style="font-size: 0.5em;">{TAG_SITE_SUB}</small><sup><small class="text-danger" style="font-size: 0.25em; position: relative; top:-20px; left:-120px">v{SCRIPT_VERSION}.{SCRIPT_BUILD}</small></sup></a>
                </div>
                <div class="d-block d-sm-none mt-1">
                    <a href="/{MS:VAR:LANG}/" class="lead text-primary text-nowrap text-decoration-none"><i class="fa-solid fa-shop"></i> {TAG_SITE_NAME}</a>                         
                </div>
            </div>
            <div class="col-4 col-sm-4 col-md-7 col-lg-7 col-xl-6">
                <div class="text-right">
                    <div class="btn-group my-2">                         
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary btn-sm  dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                            <div class="dropdown-menu dropdown-menu-right language_set">
                                {LANG}
                            </div>
                        </div>                                                
                    </div>                                                      
                    <p class="text-muted d-none d-lg-block mt-2">{TAG_HELLO}</p>
                </div>                                         
            </div>
        </div>     
    </div>
    <div style="height: 56px;">    
        <nav class="navbar navbar-expand-xl navbar-light site_title" style="background-color: #e3f2fd; z-index: 100;">
            <div class="container-fluid melbis_css_max_width">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#melbis_navbar">
                    <span class="navbar-toggler-icon"></span>                                          
                </button>        

                <a class="navbar-brand invisible" href="/{MS:VAR:LANG}/">                    
                    <span class="text-primary"><i class="fas fa-shop"></i></span> &nbsp;{TAG_SITE_NAME} <sup>{TAG_SITE_SUB}</sup>
                </a>
                <span class="d-block d-xl-none">        
                    <button class="btn btn-light my-2 my-sm-0" data-toggle="modal" data-target="#melbis_win_checkout"><i class="fas fa-shopping-cart"></i><span class="d-none d-sm-inline">  {TAG_BASKET}</span></button>            
                </span>
                                        
                <div class="collapse navbar-collapse" id="melbis_navbar">                  
                    {MELBIS:melbis_cataloge([MS:VAR:LANG])}
                    <div class="d-none d-xl-inline">
                        <button class="btn btn-light my-2 my-sm-0" data-toggle="modal" data-target="#melbis_win_checkout"><i class="fas fa-shopping-cart"></i><span class="d-none d-sm-inline">  {TAG_BASKET}</span></button>                         
                    </div>                                                          
                </div>
            </div>
        </nav>
    </div>               
</header>
             

{SCRIPTS}
